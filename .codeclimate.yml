---
engines:
  eslint:
    enabled: true
    channel: "eslint-3"
    config:
      extensions:
        - .js
        - .jsx
    checks:
      import/no-duplicates:
        enabled: false
      import/no-extraneous-dependencies:
        enabled: false
      import/no-named-as-default-member:
        enabled: false
      import/no-unresolved:
        enabled: false
  stylelint:
    enabled: true
    channel: "beta"
ratings:
  paths:
  - "**.js"
  - "**.jsx"
  - "**.scss"
exclude_paths:
  - coverage/**/*
  - docs/**/*
  - lib/**/*
  - node_modules/**/*
  - test/**/*
